<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Challenge</title>
<style>
table {border: 1px solid black;}
td, th {border: 1px solid #CCC;}
</style>
</head>

<body>
	<table>
   <caption>Your Content Here</caption>
   <colgroup></colgroup>
   <colgroup span="3"></colgroup>
  <thead>
  <tr>
    <th rowspan="2">&nbsp;</th>
    <th colspan="2">A common header for two subheads</th>
    <th rowspan="2">Header 3</th>
  </tr>
  <tr>
    <th>Header 1 </th>
    <th>Header 2 </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">A </th>
    <td>A1 info</td>
    <td>A2 info</td>
    <td>A3 info</td>
  </tr>
  <tr>
    <th scope="row">B </th>
    <td>B1 info</td>
    <td>B2 info</td>
    <td>B3 info</td>
  </tr>
  <tr>
    <th scope="row">C</th>
    <td>C1 info</td>
    <td>C2 info</td>
    <td>C3 info</td>
  </tr>
  </tbody>
</table>
</body>
</html>
